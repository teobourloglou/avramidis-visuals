<template x-if="!projectFound">
    <div class="grid grid-cols-1 py-32 lg:mt-12 gap-x-8 gap-y-8 sm:grid-cols-2 sm:gap-y-10">
        <template x-for="project in projects">
            <div class="relative" x-data="{ clicked : false }">
              <a :href="project.link" class="relative block overflow-hidden aspect-h-2 aspect-w-4 bg-gray-3" @click="clicked = !clicked">
                <img :src="project.featured" alt="" class="object-cover object-center w-full h-full">
                <div class="absolute top-0 flex items-center justify-center w-full h-full p-4 transition-all duration-300 opacity-0 hover:bg-primary hover:opacity-100" aria-hidden="true">
                  <img :class="{ 'scale-105' : clicked }" class="transition-transform duration-300 scale-90 zoom-svg" src="media/svgs/zoom.svg">
                </div>
              </a>
              <div class="flex items-center justify-between mt-4 space-x-8 text-lg transition-colors duration-300 font-unineueBold text-gray-1 hover:text-primary">
                  <a :href="project.link" x-text="project.title"></a>
              </div>
            </div>
        </template>
        </div>
</template>
