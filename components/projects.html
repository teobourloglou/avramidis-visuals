<div id="projects" class="bg-gray-4">
    <div class="max-w-2xl px-4 py-16 mx-auto sm:max-w-4xl sm:px-6 sm:py-36 lg:max-w-7xl lg:px-8">
      <div class="flex items-center justify-between space-x-4">
        <h2 class="text-2xl lg:text-[44px] font-proxima text-gray-1">Επιλεγμένα projects</h2>
      </div>
      <div class="grid grid-cols-1 mt-6 lg:mt-12 gap-x-8 gap-y-8 sm:grid-cols-2 sm:gap-y-10">
        <template x-for="project in data.projects">
            <div class="relative" x-data="{ clicked : false }">
              <a :href="project.link" class="relative block overflow-hidden aspect-h-2 aspect-w-4 bg-gray-3" @click="clicked = !clicked">
                <img src="media/placeholder.png" alt="" class="object-cover object-center w-full h-full">
                <div class="absolute top-0 flex items-center justify-center w-full h-full p-4 transition-all duration-300 opacity-0 hover:bg-primary hover:opacity-100" aria-hidden="true">
                  <img :class="{ 'scale-105' : clicked }" class="transition-transform duration-300 scale-90 zoom-svg" src="media/zoom.svg">
                </div>
              </a>
              <div class="flex items-center justify-between mt-4 space-x-8 text-lg lg:text-[22.5px] transition-colors duration-300 font-unineueBold text-gray-1 hover:text-primary">
                  <a :href="project.link" x-text="project.title"></a>
              </div>
            </div>
        </template>
        </div>
    </div>
  </div>
