<div id="faq" x-intersect.threshold.50="setMark('faqMark')" class="overflow-hidden bg-gray-3">
    <div class="max-w-2xl px-6 py-16 mx-auto sm:max-w-4xl sm:pt-36 lg:max-w-7xl lg:px-8">
      <div class="flex items-center justify-between space-x-4">
        <h2 class="text-2xl lg:text-[44px] font-proxima text-gray-1">Συχνές ερωτήσεις</h2>
      </div>
      <div class="flex flex-col pb-12 mt-6 lg:mt-12 gap-y-3">
        <template x-for="question in data.questions">
            <div x-data="{ open : false }" @click="open = !open" @click.outside="open = false" class="p-6 cursor-pointer rounded-xl bg-gray-4">
                <div class="flex items-center justify-between gap-x-6">
                    <h4 class="text-sm whitespace-normal lg:text-lg text-gray-1 font-unineueBold" x-text="question.question"></h4>
                    <img :class="{ '-rotate-90' : ! open }" src="media/svgs/faq-arrow.svg"  class="transition-transform duration-300 scale-50 -rotate-90">
                </div>
                <div x-show="open" class="mt-3" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
                    <p class="text-xs lg:text-base" x-html="question.answer"></p>
                </div>
            </div>
        </template>
      </div>
      <span class="hidden scale-125 translate-x-6 -translate-y-1 lg:-translate-y-3 top-14 lg:top-8 rotate-6 sm:after:right-0"></span>
      <span class="lg:-top-36 -translate-x-24 hidden lg:left-4 -left-32 -top-28 sm:-top-36 right-[30%] sm:after:right-10 "></span>
      <div class="relative flex items-center justify-end py-8 mt-12">
        <img src="media/svgs/question-marks.svg" class="absolute scale-50 lg:scale-75 -left-16 -top-12 lg:-left-8 lg:top-12 duration-[1500ms]"
          x-intersect="$el.classList.add('lg:-top-36','lg:left-4', 'sm:-top-36', '-left-32', '-top-28'); $el.classList.remove('-top-12','-left-16','lg:top-12','lg:-left-8');"
          alt="Question Marks"
        >
        <h4 class="text-lg lg:text-4xl relative font-unineueBold text-gray-1 right-1/2 translate-y-24 -rotate-12 duration-[1500ms]"
        x-intersect="$el.classList.add('right-[30%]', 'top-14', 'lg:top-8'); $el.classList.remove('right-1/2', 'translate-y-24', '-rotate-12');"
        >Έχετε κάποια<br>άλλη ερώτηση;</h4>
        <img src="media/svgs/question-arrow.svg" class="absolute right-0 sm:right-[15%] lg:scale-100 top-0 scale-50 duration-[1500ms]"
          x-intersect="$el.classList.add('translate-x-6', 'lg:-translate-y-3', '-translate-y-1', 'rotate-6');"
         alt="Arrow">
      </div>
    </div>
  </div>
