<div id="projects" class="overflow-hidden bg-gray-3">
    <div class="max-w-2xl px-4 py-16 mx-auto sm:px-6 sm:pt-36 lg:max-w-7xl lg:px-8">
      <div class="flex items-center justify-between space-x-4">
        <h2 class="text-3xl sm:text-5xl font-proxima text-gray-1">Συχνές ερωτήσεις</h2>
      </div>
      <div class="flex flex-col pb-12 mt-12 gap-y-8 sm:gap-y-10">
        <template x-for="question in data.questions">
            <div x-data="{ open : false }" @click="open = !open" @click.outside="open = false" class="p-6 cursor-pointer rounded-xl bg-gray-4">
                <div class="flex items-center justify-between gap-x-6">
                    <h4 class="text-xl whitespace-normal sm:text-2xl text-gray-1 font-unineueBold" x-text="question.question"></h4>
                    <img :class="{ '-rotate-90' : ! open }" src="media/faq-arrow.svg"  class="transition-transform duration-300 scale-50 -rotate-90">
                </div>
                <div x-show="open" class="mt-6" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
                    <p class="text-lg" x-text="question.answer"></p>
                </div>
            </div>
        </template>
      </div>
      <span class="hidden scale-125 translate-x-6 -translate-y-3 rotate-6 sm:after:right-0"></span>
      <span class="-top-36 -translate-x-24 hidden left-4 right-[30%] sm:after:right-10 "></span>
      <div class="relative flex items-center justify-end py-8 mt-12">
        <img src="media/question-marks.svg" class="absolute -left-8 top-12 duration-[1500ms]" x-intersect="$el.classList.add('-top-36','left-4'); $el.classList.remove('top-12','-left-8');" alt="Question Marks">
        <h4 class="text-4xl relative font-unineueBold text-gray-1 right-1/2 translate-y-24 -rotate-12 duration-[1500ms]" x-intersect="$el.classList.add('right-[30%]'); $el.classList.remove('right-1/2', 'translate-y-24', '-rotate-12');">Έχετε κάποια<br>άλλη ερώτηση;</h4>
        <img src="media/question-arrow.svg" class="absolute right-[15%] duration-[1500ms]" x-intersect="$el.classList.add('translate-x-6', '-translate-y-3', 'rotate-6');" alt="Arrow">
      </div>
    </div>
  </div>
