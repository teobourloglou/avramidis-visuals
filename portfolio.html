<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avramidis Visuals</title>

    <link rel="stylesheet" href="./dist/output.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://use.typekit.net/peg1irw.css"> -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="./app.js"></script>
</head>
<body class="font-unineueRegular" x-data="fetchData()" x-init="loadData">
    <div id="header-secondary"></div>
    <div class="px-4 bg-gray-4">
        <div class="grid grid-cols-1 gap-12 py-16 mx-auto lg:grid-cols-8 max-w-7xl">
            <div id="project-images" class="order-2 col-span-1 lg:col-span-5 lg:order-1"></div>
            <div id="project-info" class="order-1 col-span-1 lg:col-span-3 lg:order-2"></div>
        </div>
    </div>
    <div id="contact"></div>
    <div id="footer"></div>
</body>
<script>
    fetchComponents([
        { name: "header-secondary", elementId: "header-secondary"   },
        { name: "project-images",   elementId: "project-images"     },
        { name: "project-info",     elementId: "project-info"       },
        { name: "contact",          elementId: "contact"            },
        { name: "footer",           elementId: "footer"             },
    ]);
</script>
</body>
</html>
