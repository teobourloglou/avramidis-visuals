<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avramidis Visuals</title>

    <link rel="stylesheet" href="./dist/output.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://use.typekit.net/peg1irw.css"> -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="./app.js"></script>
</head>
<body class="font-unineueRegular" x-data="fetchData()" x-init="loadData">
    <div id="header-secondary"></div>
    <div class="pt-16">
        <div id="p-breadcrumbs"></div>
        <div id="p-services"></div>
        <div id="p-products"></div>
        <div id="p-events"></div>
        <div id="p-restoration"></div>
        <div id="contact"></div>
        <div id="footer"></div>
    </div>
</body>
<script>
    fetchComponents([
        { name: "header-secondary", elementId: "header-secondary"   },
        { name: "p-breadcrumbs",    elementId: "p-breadcrumbs"      },
        { name: "p-services",       elementId: "p-services"         },
        { name: "p-products",       elementId: "p-products"         },
        { name: "p-events",         elementId: "p-events"           },
        { name: "p-restoration",    elementId: "p-restoration"      },
        { name: "contact",          elementId: "contact"            },
        { name: "footer",           elementId: "footer"             },
    ]);
</script>
</body>
</html>
